<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .message { padding: 10px; margin: 5px 0; }
        .user-message { background-color: #f0f0f0; border-radius: 5px; }
        .bot-message { background-color: #e0ffe0; border-radius: 5px; }
        input[type="text"] { width: 80%; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Responsive Chatbot</h1>
        <form method="POST" action="/chat">
            <input type="text" name="message" placeholder="Type a message" required>
            <input type="submit" value="Send">
        </form>
        
        {% if user_input %}
        <div class="message user-message">
            <strong>You:</strong> {{ user_input }}
        </div>
        <div class="message bot-message">
            <strong>Bot:</strong> {{ bot_response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
