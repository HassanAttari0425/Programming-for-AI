<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='suggestions.js') }}"></script>
  <style>
    body { font-family: Arial; padding: 30px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; }
    #suggestions { background: #f0f0f0; border: 1px solid #ccc; display: none; }
    .suggestion-item { padding: 5px; cursor: pointer; }
    .suggestion-item:hover { background: #ddd; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Library Chatbot</h2>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
    <div id="suggestions"></div>
    <button onclick="sendMessage()">Send</button>
  </div>
</body>
</html>
